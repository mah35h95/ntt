name: BuildAndTestWin

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - run: git config --global core.longpaths true

      - uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: ^1.16

      - name: Build
        run: go build -v ./...

      - name: Test
        run: go test -v ./...
